<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


  <main>
    <article class="product">
      <div class="img-container">
        <img alt="a transparent cube reflecting rainbow colors" src="images/image-equilibrium.jpg">
        <div class="middle">
          <img class="eye__img" src="images/icon-view.svg" alt="veiw icon">
        </div>
      </div>
      <div class="product__content">
        <h1 class="product__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <p class="product__price flex-group">
            <img class="eth-icons" alt="ethereum icon" src="images/icon-ethereum.svg">0.041 ETH
          </p>
          <p class="product__time-left flex-group"><img class="clock-icons" alt="clock icon"
              src="images/icon-clock.svg">3 days left</p>
        </div>
        <hr>
        <div class="flex-group creator">
          <img class="creator__avt" alt="Jules Wyvern avatar" src="images/image-avatar.png">
          <p>Creation of <a class="creator__name">Jules Wyvern</a></p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
